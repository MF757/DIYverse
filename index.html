<body>
  <div id="root">Loading…</div>
  <script>
    (function() {
      function showErr(msg, detail) {
        var root = document.getElementById('root');
        if (!root) return;
        root.innerHTML = '<div style="padding:24px;max-width:720px;margin:24px auto;font-family:system-ui,sans-serif;font-size:14px;line-height:1.5;color:#1a1a1a;background:#fef2f2;border:1px solid #fecaca;border-radius:6px;">' +
          '<h2 style="margin:0 0 8px;">Something went wrong</h2>' +
          '<p style="margin:0 0 8px;font-weight:600">' + (msg || 'Unknown error') + '</p>' +
          (detail ? '<pre style="margin:0;padding:12px;background:#fff;border:1px solid #e5e7eb;border-radius:4px;overflow:auto;font-size:12px;white-space:pre-wrap;">' + detail + '</pre>' : '') +
          '</div>';
      }
      window.addEventListener('error', function(e) {
        e.preventDefault();
        showErr(e.message, (e.filename || '') + ' ' + (e.lineno != null ? e.lineno + ':' + (e.colno || 0) : '') + '\n' + (e.error && e.error.stack || ''));
      });
      window.addEventListener('unhandledrejection', function(e) {
        e.preventDefault();
        var msg = (e.reason && (e.reason.message || String(e.reason))) || 'Unhandled promise rejection';
        showErr(msg, e.reason && e.reason.stack);
      });
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
